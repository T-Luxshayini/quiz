<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <button id="cancelQuiz">Cancel Quiz</button>
    </nav>
        <div id="navCenter">
            <button class="navButton" id="htmlButton">HTML</button>
            <button class="navButton" id="cssButton">CSS</button>
            <button class="navButton" id="jsButton">JavaScript</button>
        </div>
        
   
    <div id="mainContainer">
        <div id="quizContainer">
            <div id="timer">00:00</div>
            <div id="questionTitle"></div>
            <ul id="optionsList"></ul>
            <button id="submitAnswer">Submit Answer</button>
        </div>
        <div id="sidebar">
            <ul id="questionList"></ul>
        </div>
    </div>
    <div id="resultCard" style="display: none;">
        <p id="resultText"></p>
        <button id="restartQuiz">Restart Quiz</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
